{% load django_browser_reload %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'Login/login.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="{% static 'Login/login.css' %}">
</head>
<body>
  <div class="login-container">

    <!-- LADO ESQUERDO (IMAGEM + TEXTO) -->
    <div class="aside">
      <img src="{% static 'img_login.jpg' %}" alt="Fundo" class="image">
      <div class="overlay"></div>
      <div class="aside-text">
        <div class="aside-title">Sua agenda aqui</div>
        <div class="aside-subtitle">Organize suas entregas e as prioridade</div>
      </div>
    </div>

    <!-- LADO DIREITO (FORMULÁRIO) -->
    <div class="form-content">
      <h1 class="form-title">Seja Bem-Vindo</h1>

      <form method="post">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert-error">
            Login ou senha incorretos. Tente novamente.
          </div>
        {% endif %}

        <div class="form-group">
          <label for="username">Login:</label>
          <input type="text" name="username" id="username" class="input-field" placeholder="Digite seu login" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="password" class="input-field" placeholder="Digite sua senha" required>
            <span class="password-toggle">&#x1F441;</span>
          </div>
        </div>
        <div class="forgot-password">
            <a href="{% url 'password_reset' %}">Esqueceu a senha?</a> 
          </div>
        <button type="submit" class="login-button">Acessar</button>
      </form>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.querySelector('.password-toggle');

    passwordToggle.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? '\uD83D\uDC41' : '\uD83D\uDEAB';
    });
  </script>
</body>

</html>
